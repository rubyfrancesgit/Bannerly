<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bannerly</title>

        <!-- google font link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

        <!-- font awesome link -->
        <script src="https://use.fontawesome.com/ed67033af9.js"></script>

        <!-- jquery ui link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- local css link -->
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>

        <nav class="simple-nav">
            <h1 class="simple-nav__h1"><a href="./index.html">‚ùÄ Bannerly</a></h1>
        </nav>

        <div class="profile-container">
            <div class="profile-div">
                <img class="profile-div__img" src="./images/portraitguy1.jpg" alt="portrait of guy smiling">
                <div class="profile-div__text">
                    <h1 class="profile-div__h1">James Clearford</h1>
                    <p class="profile-div__p">Nature photography. You can find me on Instagram @jamespics or check out my website www.jamesphotography.com</p>
                </div>
            </div>
        </div>

        <div class="upload-container">
            <div class="upload-div">
                <img class="upload-div__img" src="./images/plus-sign.svg" alt="plus icon">
                <p class="upload-div__p">Upload photo</p>
            </div>
        </div>

        <div class="border-div"></div>

        <div class="landing-right__banner-container" id="bannerContainer"></div>

        <!-- local javaScript link -->
        <script src="./script.js"></script>
    </body>
