<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bannerly</title>

        <!-- google font link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

        <!-- font awesome link -->
        <script src="https://use.fontawesome.com/ed67033af9.js"></script>

        <!-- jquery ui link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- local css link -->
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>

        <nav class="simple-nav">
            <h1 class="simple-nav__h1"><a href="./index.html">‚ùÄ Bannerly</a></h1>
        </nav>
        
        <section class="sign-up-container">
            <div class="sign-up-div">
                <h1 class="sign-up-div__h1">Sign up</h1>

                <div class="sign-up-div__div">
                    <img class="sign-up-div__icon" src="./images/google.svg" alt="Google icon">
                    <p class="sign-up-div__p">Sign up with Google</p>
                </div>

                <div class="sign-up-div__div">
                    <img class="sign-up-div__icon" src="./images/facebook.svg" alt="Facebook icon">
                    <p class="sign-up-div__p">Sign up with Facebook</p>
                </div>

                <div class="sign-up-div__border"></div>

                <input class="sign-up-div__form-div sign-up-div__input" type="text" name="emailSignUp" id="emailSignUp" placeholder="Enter your email address...">

                <button class="sign-up-div__form-div sign-up-div__btn" type="submit" for="emailSignUp" id="emailSignUpBtn">Continue with email</button>
            </div>
        </section>

        <!-- local javaScript link -->
        <script src="./script.js"></script>
    </body>
</html>
