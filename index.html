<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bannerly</title>

        <!-- google font link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

        <!-- font awesome link -->
        <script src="https://use.fontawesome.com/ed67033af9.js"></script>

        <!-- jquery ui link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- local css link -->
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        
        <nav class="side-nav">
            <h1 class="side-nav__h1"><a href="./index.html">❀ Bannerly</a></h1>

            <!-- search div -->
            <div class="side-nav__search-container">
                <input class="side-nav__search-input" id="searchInput" placeholder="Search" type="text" autocomplete="off">
                <div class="side-nav__search-icon-div" onclick="searchBannerCards()" id="searchBtn">
                    <img class="side-nav__search-icon" src="./images/search-icon.svg" alt="search icon">
                </div>
            </div>

            <!-- filters -->
            <div class="side-nav__filter-container">
                <div class="side-nav__div">
                    <input class="side-nav__checkbox" type="radio" name="bannerFilter" onclick="filterBannerCards()" id="cityCheckbox" value="city">
                    <label class="side-nav__checkbox-label" value="city" for="cityCheckbox">City</label>
                </div>

                <div class="side-nav__div">
                    <input class="side-nav__checkbox" type="radio" name="bannerFilter" onclick="filterBannerCards()" id="flowersCheckbox" value="flowers">
                    <label class="side-nav__checkbox-label" value="flowers" for="flowersCheckbox">Flowers</label>
                </div>

                <div class="side-nav__div">
                    <input class="side-nav__checkbox" type="radio" name="bannerFilter" onclick="filterBannerCards()" id="natureCheckbox" value="trees">
                    <label class="side-nav__checkbox-label" value="nature" for="natureCheckbox">Nature</label>
                </div>

                <div class="side-nav__div">
                    <input class="side-nav__checkbox" type="radio" name="bannerFilter" onclick="filterBannerCards()" id="skyCheckbox" value="sky">
                    <label class="side-nav__checkbox-label" value="sky" for="skyCheckbox">Sky</label>
                </div>

                <div class="side-nav__profile-div">
                    <a href="./profile.html"><img class="side-nav__profile-div-img" src="./images/portraitguy1.jpg" alt="portrait of smiling guy"></a>
                    <p class="side-nav__profile-div-p"><a href="./profile.html">James Clearford</p></a>
                </div>
            </div>

            <button class="side-nav__reset-btn" onclick="resetBannerCards()" id="resetSearch">Reset</button>
        </nav>

        <section class="landing-right">
            <div class="landing-section">
                <h2 class="landing-section__h2">Discover & customize banner photos</h2>

                <div class="landing-section__info">
                    <div class="landing-section__text-container">
                        <div class="landing-section__text">
                            <p class="landing-section__p">Explore a variety of banners below, or share your photos with the world.</p>
                            <button class="landing-section__btn" id="landingBtn">Share a photo</button>
                        </div>
                    </div>

                    <div class="landing-section__img-div">
                        <img class="landing-section__img" src="./images/flowers.jpg" alt="wild-flower meadow">
                    </div>
                </div>
            </div>

            <div class="landing-right__explore">
                <P class="landing-right__p">Explore Banners</P>
            </div>

            <div class="landing-right__banner-container" id="bannerContainer"></div>

            <footer class="footer">
                <h1 class="footer__h1">❀ Bannerly</h1>
                <div class="footer__div">
                    <p class="footer__p">About</p>
                    <p class="footer__p">Login</p>
                    <p class="footer__p"><a href="./sign-up.html">Sign-up</a></p>
                </div>
            </footer>
        </section>

        

        <!-- local javaScript link -->
        <script src="./script.js"></script>
    </body>
</html>
